on:
  workflow_dispatch:
      inputs:
          php_version:
              description: "The PHP Version to use"
              type: choice
              default: "8.1"
              options:
                  - "8.1"
                  - "8.2"
                  - "8.3"

jobs:
    build-unit-go:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2
    
          - name: Set up QEMU
            uses: docker/setup-qemu-action@v2
          
          - name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v2
          
          - name: Login to GHCR
            uses: docker/login-action@v2
            with:
              registry: ghcr.io
              username: cloudynes
              password: ${{ secrets.GITHUB_TOKEN }}
    
          - name: Login to Docker Hub
            uses: docker/login-action@v2
            with:
              registry: docker.io
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
          
          - name: Login to Azure Container Registry
            uses: docker/login-action@v2
            with:
              registry: ${{ secrets.AZURECR_URL }}
              username: ${{ secrets.AZURECR_USER }}
              password: ${{ secrets.AZURECR_SECRET }}

          - name: Build and push ghcr.io/cloudynes/php-unit-go:${{ github.event.inputs.php_version }}-alpine
            uses: docker/build-push-action@v5
            with:
                cache-from: type=registry,ref=ghcr.io/cloudynes/php-unit-go:cache-${{ github.event.inputs.php_version }}
                cache-to: type=registry,ref=ghcr.io/cloudynes/php-unit-go:cache-${{ github.event.inputs.php_version }}
                context: ./alpine/php-unit-go
                file: ./alpine/php-unit-go/Dockerfile
                platforms: linux/amd64,linux/arm64
                push: true
                build-args: |
                    SOURCE_VERSION=${{ github.event.inputs.php_version }}
                tags: |
                    ghcr.io/cloudynes/php-unit-go:${{ github.event.inputs.php_version }}-alpine
                    cloudyne/php-unit-go:${{ github.event.inputs.php_version }}-alpine
                    cloudyne.azurecr.io/php-unit-go:${{ github.event.inputs.php_version }}-alpine
